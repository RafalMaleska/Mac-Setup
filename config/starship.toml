# A sample starship prompt configuration file,
# to be placed in ~/.config/starship.toml
# Ref: https://starship.rs/config/
# Some of the Emojis used below as symbols, are ttaken from https://emojipedia.org/apple/

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
format = """\
  $kubernetes\
  $directory\
  $helm\
  $env_var\
  $git_commit\
  $custom\
  $git_state\
  $git_status\
  $line_break\
  $container\
  $cmd_duration\
  $terraform\
  $character\
"""

[character]
error_symbol = "[âœ—](bold bright-red)"
success_symbol = "[â–¶](bold green)"

[directory]
style = "green"
truncation_length = 30

[git_branch]
symbol = 'î‚  '
format = "[ $symbol$branch(:$remote_branch) ]($style)"
disabled = true

[custom.git_branch]
ignore_timeout = true
command = '''
branch=$(git rev-parse --abbrev-ref HEAD 2>/dev/null)
if [[ "$branch" != "master" && "$branch" != "main" && -n "$branch" ]]; then
  echo "î‚  $branch"
elif [[ -n "$branch" ]]; then
  echo "$branch"
fi
'''
when = 'git rev-parse --is-inside-work-tree 2>/dev/null'
format = '[$output]($style) '
style = 'purple'

[container]
format = '[$symbol \[$name\]]($style) '

[kubernetes]
symbol = "âˆ"
format = '[$symbol|$context\($namespace\)]($style) '
style = "bright-blue"
disabled = false

[git_commit]
commit_hash_length = 4
tag_symbol = 'ğŸ”– '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[ğŸ’ PICKING](bold red)'
disabled = false

[git_status]
conflicted = 'ğŸ³'
ahead = 'ğŸğŸ’¨'
behind = 'ğŸ˜°'
diverged = 'ğŸ˜µ'
up_to_date = 'âœ“'
untracked = 'ğŸ¤·'
stashed = 'ğŸ“¦'
modified = 'ğŸ“'
staged = '[++\($count\)](green)'
renamed = 'ğŸ‘…'
deleted = 'ğŸ—‘'

[line_break]

[cmd_duration]
min_time = 2000
format = 'underwent [$duration](bold yellow)'

[helm]
format = "[$symbol $version](bold white) "
symbol="â›µ"
disabled = false

[terraform]
format = '[ğŸğŸ’¨ $workspace]($style) '

[package]
